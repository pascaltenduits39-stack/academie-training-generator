<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Academie over Gewicht ‚Äî Training Generator</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Segoe UI',system-ui,-apple-system,sans-serif;background:#0a0a0a;color:#f0f0f0;min-height:100vh;-webkit-font-smoothing:antialiased}

/* QUIZ */
#quiz{max-width:680px;margin:0 auto;padding:40px 24px;min-height:100vh;display:flex;flex-direction:column;justify-content:center}
.quiz-header{text-align:center;margin-bottom:36px}
.quiz-header h1{font-size:2rem;font-weight:700;color:#fff;letter-spacing:-.5px;margin-bottom:6px}
.quiz-header h1 span{color:#c9a84c}
.quiz-header p{color:#777;font-size:.88rem}
.progress{display:flex;justify-content:center;gap:8px;margin-bottom:28px}
.dot{width:8px;height:8px;border-radius:50%;background:#2a2a2a;transition:all .3s}
.dot.active{background:#c9a84c;box-shadow:0 0 6px rgba(201,168,76,.4)}
.dot.done{background:#c9a84c;opacity:.5}
.question{margin-bottom:20px}
.question h2{font-size:1.05rem;color:#fff;margin-bottom:14px;font-weight:600;line-height:1.4}
.step-label{font-size:.68rem;color:#555;text-transform:uppercase;letter-spacing:1.2px;margin-bottom:8px}

/* Options */
.options{display:grid;gap:8px}
.options.g2{grid-template-columns:1fr 1fr}
.options.g3{grid-template-columns:1fr 1fr 1fr}
.option{background:#141414;border:1px solid #252525;border-radius:10px;padding:11px 14px;cursor:pointer;transition:all .15s;display:flex;align-items:center;gap:10px;user-select:none}
.option:hover{border-color:#c9a84c;background:#181810}
.option.sel{border-color:#c9a84c;background:#1a1a0e}
.opt-icon{font-size:1.3rem;flex-shrink:0}
.opt-text{font-size:.85rem;color:#ddd;font-weight:500}
.opt-sub{font-size:.7rem;color:#555;margin-top:2px}

/* Days */
.days-grid{display:flex;gap:8px;justify-content:center;flex-wrap:wrap}
.day-btn{width:50px;height:50px;border-radius:10px;border:1px solid #252525;background:#141414;color:#888;font-size:1.2rem;font-weight:600;cursor:pointer;transition:all .15s}
.day-btn:hover:not(.dis){border-color:#c9a84c;color:#fff;background:#181810}
.day-btn.sel{border-color:#c9a84c;background:#1a1a0e;color:#c9a84c}
.day-btn.dis{opacity:.25;cursor:not-allowed}

/* Warning */
.warning{background:#141408;border:1px solid #3a3520;border-radius:8px;padding:12px 14px;margin-bottom:16px;display:none}
.warning.show{display:block}
.warning p{font-size:.78rem;color:#b8a060;line-height:1.55}
.warning strong{color:#d4bc7a}

/* Generate btn */
.gen-btn{width:100%;padding:14px;border-radius:10px;border:none;background:linear-gradient(135deg,#c9a84c,#a8893a);color:#000;font-size:.95rem;font-weight:700;cursor:pointer;transition:all .2s;letter-spacing:.3px;margin-top:8px}
.gen-btn:hover{transform:translateY(-1px);box-shadow:0 4px 24px rgba(201,168,76,.35)}
.gen-btn:disabled{opacity:.5;cursor:not-allowed}

/* SCHEMA */
#schema{display:none;min-height:100vh}
.schema-header{background:#111;border-bottom:1px solid #1e1e1e;padding:28px 20px;text-align:center}
.schema-header h1{font-size:1.3rem;color:#fff;margin-bottom:4px;font-weight:600}
.schema-header .meta{font-size:.75rem;color:#666}
.schema-header .meta span{color:#c9a84c}

/* Block nav */
.block-nav{display:flex;gap:6px;padding:14px 20px;justify-content:center;background:#0d0d0d;position:sticky;top:0;z-index:10;border-bottom:1px solid #1a1a1a}
.block-btn{padding:5px 16px;border-radius:18px;border:1px solid #2a2a2a;background:transparent;color:#888;font-size:.75rem;cursor:pointer;transition:all .15s;font-weight:500}
.block-btn:hover{border-color:#c9a84c;color:#c9a84c}
.block-btn.act{border-color:#c9a84c;background:#c9a84c;color:#000;font-weight:600}

.schema-content{max-width:860px;margin:0 auto;padding:16px 20px 40px}
.block{display:none}
.block.show{display:block}
.wk-header{font-size:.8rem;color:#c9a84c;font-weight:600;text-transform:uppercase;letter-spacing:1px;padding:14px 0 8px;border-top:1px solid #1a1a1a;margin-top:12px}
.wk-header:first-child{border-top:none;margin-top:0}

/* Day card */
.day-card{background:#131313;border:1px solid #1e1e1e;border-radius:8px;margin-bottom:12px;overflow:hidden}
.day-hdr{background:#181818;padding:8px 14px;display:flex;justify-content:space-between;align-items:center}
.day-hdr h3{font-size:.82rem;color:#eee;font-weight:600}
.deload-badge{font-size:.58rem;background:#c9a84c;color:#000;padding:2px 7px;border-radius:8px;font-weight:700;text-transform:uppercase;letter-spacing:.3px}

.wu-bar{padding:7px 14px;background:#0f0f0f;border-bottom:1px solid #1a1a1a;font-size:.7rem;color:#666;line-height:1.5}
.wu-bar strong{color:#c9a84c;font-size:.63rem;text-transform:uppercase;letter-spacing:.4px}
.cd-bar{padding:6px 14px;background:#0f0f0f;border-top:1px solid #1a1a1a;font-size:.68rem;color:#555}
.cd-bar strong{color:#c9a84c;font-size:.6rem;text-transform:uppercase}

/* Exercise table */
.ex-tbl{width:100%;border-collapse:collapse}
.ex-tbl th{text-align:left;font-size:.58rem;color:#4a4a4a;text-transform:uppercase;letter-spacing:.6px;padding:5px 8px;border-bottom:1px solid #1a1a1a;background:#0f0f0f;font-weight:600}
.ex-row{border-bottom:1px solid #191919}
.ex-row:last-child{border-bottom:none}
.divider-row{background:#0f0f0f;border-top:2px solid #c9a84c;border-bottom:2px solid #c9a84c}
.divider-text{font-size:.82rem;color:#c9a84c;font-weight:700;padding:8px 0;text-align:center;letter-spacing:.5px}
.divider-note{font-size:.68rem;color:#888;font-style:italic;text-align:center;padding-bottom:6px}
.ex-row td{padding:7px 8px;vertical-align:top;font-size:.78rem}
.ex-name{color:#eee;font-weight:500}
.ex-badge{font-size:.55rem;padding:1px 5px;border-radius:3px;font-weight:600;text-transform:uppercase;letter-spacing:.2px;display:inline-block;margin-left:4px}
.b-bb{background:#2a1a08;color:#c9a84c}
.b-db{background:#082a3a;color:#5aabcc}
.b-kb{background:#1f082a;color:#aa6acc}
.b-bw{background:#082a10;color:#5acc7a}
.ex-sr{color:#ccc;font-weight:500}
.ex-rest{color:#888}
.ex-rpe{color:#c9a84c;font-weight:600;font-size:.72rem}
.ex-note{color:#555;font-style:italic;font-size:.67rem;line-height:1.4}
.w-hint{color:#c9a84c;font-size:.62rem;margin-top:3px;font-style:normal;font-weight:500}

/* Log */
.log-row{display:flex;gap:3px;flex-wrap:wrap;margin-top:4px}
.log-box{font-size:.58rem;color:#444;background:#0a0a0a;padding:2px 5px;border-radius:2px;border:1px solid #1e1e1e;white-space:nowrap}

/* Actions */
.schema-actions{display:flex;gap:10px;padding:20px;justify-content:center}
.btn{padding:9px 22px;border-radius:8px;border:1px solid #2a2a2a;background:transparent;color:#888;font-size:.78rem;cursor:pointer;transition:all .15s;font-weight:500}
.btn:hover{border-color:#c9a84c;color:#c9a84c}
.btn-gold{background:#c9a84c;color:#000;border-color:#c9a84c;font-weight:600}
.btn-gold:hover{background:#d4b85c;color:#000}

/* PRINT */
@media print{
  body{background:#fff;color:#000;font-size:11px}
  #quiz{display:none!important}
  #schema{display:block!important}
  .schema-actions,.block-nav{display:none!important}
  .block{display:block!important;page-break-after:always}
  .block:last-child{page-break-after:auto}
  @page{size:A4;margin:18mm}

  .schema-header{background:#fff;border-bottom:2px solid #000;padding:24px 20px;page-break-after:always}
  .schema-header h1{color:#000;font-size:1.6rem}
  .schema-header .meta{color:#555}
  .schema-header .meta span{color:#000;font-weight:600}
  .schema-header h3{color:#000!important;font-size:.85rem!important;margin-bottom:6px!important}
  .schema-header p,.schema-header ul,.schema-header li{color:#000!important;font-size:.7rem!important}
  .schema-header strong{color:#000!important}
  .schema-header ul{margin-left:16px!important}
  .schema-header li{margin-bottom:3px!important}
  .schema-header span[style*="background"]{border:1px solid #999!important;color:#000!important;background:#f5f5f5!important}
  
  .schema-content{padding:0;max-width:100%}
  .week-wrap{page-break-after:always;page-break-inside:avoid}
  .week-wrap:last-child{page-break-after:auto}
  .wk-header{color:#000;border-top:1px solid #ccc;font-size:.8rem;padding:10px 0 6px;margin-top:10px;font-weight:700}
  .wk-header:first-child{border:none;margin-top:0}

  .day-card{background:#fff;border:1.5px solid #000;border-radius:0;margin-bottom:12px;page-break-inside:avoid}
  .day-hdr{background:#f8f8f8;border-bottom:1px solid #ccc}
  .day-hdr h3{color:#000;font-size:.85rem}
  .deload-badge{background:#000;color:#fff}
  
  .wu-bar{background:#fafafa;border-bottom:1px solid #ddd;color:#444}
  .wu-bar strong{color:#000}
  .cd-bar{background:#fafafa;border-top:1px solid #ddd;color:#666}
  .cd-bar strong{color:#000}

  .ex-tbl th{background:#f0f0f0;color:#666;border-bottom:1.5px solid #ccc;font-size:.6rem}
  .ex-row{border-bottom:1px solid #ddd}
  .ex-row td{font-size:.75rem;padding:6px 8px}
  .divider-row{background:#f8f8f8;border-top:2px solid #000;border-bottom:2px solid #000}
  .divider-text{font-size:.8rem;color:#000;font-weight:700;padding:7px 0;text-align:center;letter-spacing:.4px}
  .divider-note{font-size:.65rem;color:#444;font-style:italic;text-align:center;padding-bottom:5px}
  .ex-name{color:#000}
  .ex-sr{color:#000}
  .ex-rest{color:#444}
  .ex-rpe{color:#000;font-weight:700}
  .ex-note{color:#666}
  .w-hint{color:#000;font-weight:600}

  .b-bb{background:#f5f5f5;color:#000;border:1px solid #ccc}
  .b-db{background:#f5f5f5;color:#000;border:1px solid #ccc}
  .b-kb{background:#f5f5f5;color:#000;border:1px solid #ccc}
  .b-bw{background:#f5f5f5;color:#000;border:1px solid #ccc}

  .log-box{background:#fff;border:1px solid #999;color:transparent;min-width:60px;height:18px}
}
</style>

function init(){qIdx=0;warn='';cfg.hyrox_mode='prep';cfg.gymrace_mode='prep';renderQ()}

function getFlow(){
  var flow=['style'];
  var st=STYLES[cfg.style];
  if(st&&st.cond){
    if(st.cond!=='none')flow.push(st.cond);
  }
  flow.push('days','level','goal');
  return flow;
}

function renderQ(){
  var flow=getFlow();
  var qs={style:qStyle,hyrox_mode:qHyroxMode,gymrace_mode:qGymraceMode,days:qDays,level:qLevel,goal:qGoal};
  var h='',dots='';
  for(var i=0;i<flow.length;i++)dots+='<div class="dot '+(i<qIdx?'done':(i===qIdx?'active':''))+'"></div>';
  document.getElementById('prog').innerHTML=dots;
  h+='<div class="step-label">Stap '+(qIdx+1)+' van '+flow.length+'</div>';
  if(warn)h+='<div class="warning show"><p>'+warn+'</p></div>';
  var key=flow[qIdx];
  h+=qs[key]?qs[key]():'';
  document.getElementById('qc').innerHTML=h;
  document.getElementById('gen-btn').style.display=(qIdx===flow.length-1&&cfg.style&&cfg.days&&cfg.level&&cfg.goal)?'block':'none';
}

// ‚îÄ‚îÄ‚îÄ GENERATE ‚îÄ‚îÄ‚îÄ
function applyLevel(pool,lvl){
  // Modify pool based on level
  var newPool={};
  for(var day in pool){
    newPool[day]=[];
    for(var i=0;i<pool[day].length;i++){
      var ex=pool[day][i].slice(); // copy array
      var name=ex[0],eq=ex[1],s=ex[2],r=ex[3],rest=ex[4],rpe=ex[5],note=ex[6];
      
      if(lvl==='beginner'){
        // Beginner: min 6 reps, fewer sets, easier variations, lower RPE
        if(typeof r==='number'&&r<6)r=6; // min 6 reps
        if(s>=4)s=3; // compounds: 3 sets
        else if(s===3)s=2; // accessories: 2 sets
        if(rpe>=8)rpe=7; // lower RPE
        else if(rpe>=7)rpe=6;
        
        // GYM STYLE: Replace hard exercises with easier variants
        if(name==='Pull-ups'){name='Lat Pulldown';eq='bw';note='Machine variant ‚Äî opbouwen naar pull-ups'}
        else if(name==='Barbell Squat'&&s>=4){name='Goblet Squat';eq='db';note='Leer squat patroon met dumbbell'}
        else if(name==='Deadlift'&&r<=5){name='Romanian Deadlift';eq='db';r=8;note='Bouw op naar barbell deadlift'}
        else if(name==='Overhead Press'&&eq==='bb'){eq='db';note='Dumbbell variant voor stabiliteit'}
        else if(name==='Tricep Dips'){name='Tricep Pushdown';eq='bw';note='Machine variant ‚Äî veiliger'}
        else if(name==='Decline Dumbbell Press'){name='Chest Fly';eq='db';note='Isolatie borst'}
        else if(name==='Bent-over Row'&&eq==='bb'){eq='db';note='Dumbbell variant ‚Äî balans'}
        else if(name==='Copenhagen Plank'){name='Side Plank';eq='bw';r='30s';note='Opbouwen naar Copenhagen'}
        
        // HYBRID STYLE: CrossFit/Hyrox/Gymrace specific substitutions
        else if(name==='Box Jumps'){name='Step-ups';eq='bw';note='Veiliger alternatief ‚Äî bouw op naar box jumps'}
        else if(name==='Box Jump Over'){name='Step-ups';eq='bw';note='Step over bench ‚Äî minder impact'}
        else if(name==='Burpee Box Jump Over'){name='Burpees';note='Skip box jump ‚Äî focus op burpee techniek'}
        else if(name==='Toes-to-Bar'){name='Hanging Knee Raises';eq='bw';note='Opbouwen naar toes-to-bar'}
        else if(name==='Chest-to-Bar Pull-ups'){name='Pull-ups';eq='bw';note='Regular pull-ups ‚Äî bouw op naar C2B'}
        else if(name==='Weighted Pull-ups'){name='Pull-ups';eq='bw';note='Bodyweight eerst ‚Äî geen extra gewicht'}
        else if(name==='Muscle-up Practice'||name==='Bar Muscle-up'){name='Pull-up + Dip Practice';eq='bw';note='Bouw kracht voor muscle-up'}
        else if(name==='Handstand Hold'){name='Wall Walk';eq='bw';r='5 reps';note='Opbouwen naar handstand'}
        else if(name==='Handstand Walk'){name='Wall Walk';eq='bw';r='5 reps';note='Leer wall walks eerst'}
        else if(name==='Ring Support Hold'){name='Parallel Bar Hold';eq='bw';note='Stabieler alternatief'}
        else if(name==='Double Under Practice'){name='Single Unders';eq='bw';r='100 reps';note='Leer single unders eerst'}
        else if(name==='Power Clean'&&eq==='bb'){eq='db';note='Dumbbell clean ‚Äî leer techniek'}
        else if(name==='Power Snatch'&&eq==='bb'){eq='db';note='Dumbbell snatch ‚Äî veiliger'}
        else if(name==='Hang Power Snatch'){eq='db';note='Dumbbell variant'}
        else if(name==='Push Jerk'&&eq==='bb'){eq='db';note='Dumbbell jerk ‚Äî techniek'}
        else if(name==='Front Squat'&&eq==='bb'){eq='db';note='Goblet squat ‚Äî leer positie'}
        else if(name==='Overhead Squat'){name='Goblet Squat';eq='db';note='Start met goblet squat'}
        else if(name==='Sumo Deadlift'){name='Romanian Deadlift';eq='db';note='RDL ‚Äî leer hip hinge'}
        else if(name==='Sled Push'){note='Licht gewicht of plate push ‚Äî techniek eerst'}
        else if(name==='Sled Pull'){note='Licht gewicht of rope pull ‚Äî techniek eerst'}
        else if(name==='Assault Bike'&&typeof r==='string'&&r.indexOf('cal')!==-1){
          var cal=parseInt(r);
          if(!isNaN(cal)&&cal>=15)r=(cal-5)+' cal';
          note='Minder calorie√´n ‚Äî bouw conditie op';
        }
        
        ex=[name,eq,s,r,rest,rpe,note];
      }
      else if(lvl==='geavanceerd'){
        // Advanced: higher RPE, extra accessory sets, intensity note
        if(rpe<=6)rpe=7;
        else if(rpe===7)rpe=8;
        else if(rpe===8)rpe=8.5;
        
        // Add extra set to accessories (not compounds)
        if(s===2)s=3;
        else if(s===3&&r>=10)s=4; // accessories with high reps get extra set
        
        if(note.indexOf('‚Äî')===-1)note+=' ‚Äî push intensiteit';
        
        ex=[name,eq,s,r,rest,rpe,note];
      }
      // gevorderd: keep as-is
      
      newPool[day].push(ex);
    }
  }
  return newPool;
}

function applyGoal(pool,goal){
  // Modify pool based on goal
  if(goal==='all')return pool; // baseline
  
  var newPool={};
  for(var day in pool){
    newPool[day]=[];
    var exList=pool[day];
    for(var i=0;i<exList.length;i++){
      var ex=exList[i].slice(); // copy
      var name=ex[0],eq=ex[1],s=ex[2],r=ex[3],rest=ex[4],rpe=ex[5],note=ex[6];
      var isCompound=(s>=3&&(typeof r==='number'&&r<=8));
      
      if(goal==='muscle'){
        // Muscle: more rest, focus on compounds
        if(rest==='45s')rest='60s';
        else if(rest==='60s')rest='75s';
        else if(rest==='75s')rest='90s';
        else if(rest==='90s')rest='2 min';
        // Lower reps on accessories for strength
        if(!isCompound&&typeof r==='number'&&r>=12)r=10;
        ex=[name,eq,s,r,rest,rpe,note];
      }
      else if(goal==='fat'){
        // Fat loss: less rest, supersets, higher reps
        if(rest==='90s'||rest==='2 min'||rest==='2-3 min')rest='60s';
        else if(rest==='75s')rest='60s';
        else if(rest==='60s')rest='45s';
        else if(rest==='45s')rest='30s';
        // Higher reps for metabolic stress
        if(typeof r==='number'&&r<=8)r=10;
        else if(typeof r==='number'&&r===10)r=12;
        ex=[name,eq,s,r,rest,rpe,note];
      }
      else if(goal==='endurance'){
        // Endurance: minimal rest, high reps, circuit-style
        if(rest==='90s'||rest==='2 min'||rest==='2-3 min')rest='45s';
        else if(rest==='75s')rest='45s';
        else if(rest==='60s')rest='30s';
        else if(rest==='45s')rest='30s';
        else if(rest==='30s')rest='20s';
        // High reps
        if(typeof r==='number'&&r<=6)r=10;
        else if(typeof r==='number'&&r<=10)r=15;
        else if(typeof r==='number'&&r===12)r=15;
        ex=[name,eq,s,r,rest,rpe,note];
      }
      
      newPool[day].push(ex);
    }
    
    // Add superset markers for fat/endurance on accessories
    if(goal==='fat'||goal==='endurance'){
      // Group accessories in supersets (skip first 2 compounds)
      var marked=[];
      for(var i=2;i<newPool[day].length-1;i+=2){
        if(i+1<newPool[day].length){
          // Mark as superset pair
          marked.push({idx:i,pair:[newPool[day][i],newPool[day][i+1]]});
        }
      }
      // No actual implementation of visual superset grouping yet, just adjusted rest
    }
  }
  return newPool;
}

function generate(){

  }
  document.getElementById('sc').innerHTML=html;
  
  var bnav='';
  for(var b=0;b<totBlocks;b++)bnav+='<button class="block-btn'+(b===0?' act':'')+'" onclick="showBlock('+b+')">Blok '+(b+1)+'</button>';
  document.getElementById('bnav').innerHTML=bnav;
  
  document.getElementById('quiz').style.display='none';
  document.getElementById('schema').style.display='block';
}

function showBlock(b){
  var btns=document.querySelectorAll('.block-btn'),blks=document.querySelectorAll('.block');
  for(var i=0;i<btns.length;i++){btns[i].classList.remove('act');blks[i].classList.remove('show')}
  btns[b].classList.add('act');blks[b].classList.add('show');
}

function downloadPDF(){
  // Temporarily show all blocks for complete PDF
  var blks=document.querySelectorAll('.block');
  for(var i=0;i<blks.length;i++)blks[i].classList.add('show');
  
  // Set document title for PDF filename
  var title='12_Weken_'+STYLES[cfg.style].name.replace(/ /g,'_')+'_'+cfg.level+'_'+cfg.days+'dagen';
  document.title=title;
  
  // Trigger print dialog (user can save as PDF)
  window.print();
  
  // Restore block visibility after print
  setTimeout(function(){
    for(var i=0;i<blks.length;i++){
      if(i!==0)blks[i].classList.remove('show');
    }
  },100);
}

init();
</script>
</body>
